name: Continuous Release

on:
  push:
    branches:
      - main  # Runs every time you push to the main branch
  workflow_dispatch: # Allows manual run from the Actions tab

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Binary
        run: |
          pyinstaller --onefile --name gofile-downloader gofile-downloader.py

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gofile-downloader
          tag_name: latest
          name: "Latest Build"
          body: "Automated build of the latest commit."
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
